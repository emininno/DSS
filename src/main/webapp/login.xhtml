<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Login form</title>
    </h:head>
    <h:body>
        <h3>Login here</h3>
        <h:form id="login-form">
            <h:panelGrid columns="2">
                <h:outputText value="Username:"/>
                <h:inputText value="#{loginBean.username}" id="username" requiredMessage="Username is required"/>
                
                <h:outputText value="Password:"/>
                <h:inputSecret value="#{loginBean.password}" id="password" requiredMessage="Password is required"/>
                
                <h:commandButton id="button" value="Login" action="#{loginBean.doLogin}"/>
                
                <h:commandLink action="#{navigationBean.redirectToInfo}" value="Info page"/><br/>
                <h:commandLink action="#{navigationBean.redirectToRegistration}" value="Registration page"/>
                
                <h:messages />
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
