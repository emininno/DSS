<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>Secured welcome page</title>
    </h:head>
    <h:body>
    	<h:form>
    		<h3>Welcome</h3>
    		<br/>
    		<h:outputText value="This is an info page. Everyone has access to it!"/>
    		<br/>
    		<h:commandLink action="#{navigationBean.redirectToWelcome}" value="Secured Welcome page"/>
    	</h:form>
        <h:form id="form">
                <p:growl id="msgs" showDetail="false"/>

                <p:contextMenu for="cars2" widgetVar="cMenu">   
                    <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();
               return false;"/>  
                    <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                </p:contextMenu> 

                <p:dataTable id="cars2" var="car" value="#{dtEditView.cars2}" editable="true" editMode="cell" widgetVar="cellCars">
                    <f:facet name="header">
                        Vehicle table
                    </f:facet>

                    <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":form:msgs" />

                    <p:column headerText="Id">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:96%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Year">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{car.year}" style="width:96%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Brand">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.brand}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{car.brand}" style="width:100%">
                                    <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Color">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{car.color}" style="width:100%">
                                    <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </h:form>
    </h:body>
</html>
