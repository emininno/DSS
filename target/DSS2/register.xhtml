<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registration form</title>
    </h:head>
    <h:body>
    	<h3>Register here</h3>
    	<h:form id="register-form">
           <h:panelGrid columns="2">
    	   <h:outputText value="New user name:"/>
           <h:inputText value="#{registerBean.userName}" id="username" required="true" requiredMessage="Username is required" />
    	   <h:outputText value="New password:"/>
           <h:inputSecret value="#{registerBean.password}" id="password" required="true" requiredMessage="Password is required" />
    	   <h:outputText value="Confirm password:"/>
           <h:inputSecret value="#{registerBean.confirmedPassword}" id="confirmedPassword" required="true" requiredMessage="Confirm your password" />
    	   <h:commandButton id="button" value="Register" action="#{registerBean.addUser()}"/>
           <h:commandLink action="#{navigationBean.redirectToLogin()}" value="Login page"/><br/>
           <h:messages />
    	   </h:panelGrid>
    	</h:form>
    </h:body>
</html>
