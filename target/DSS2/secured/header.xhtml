<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:commandLink action="#{loginBean.doLogout}" value="Logout"/>
    <p:tabMenu activeIndex="#{param.i}">
    <p:menuitem value="Vehicles" outcome="#{navigationBean.redirectToVehicles()}" icon="ui-icon-document">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem value="Places" outcome="#{navigationBean.redirectToPlaces()}" icon="ui-icon-document">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Feed" outcome="#{navigationBean.redirectToFeed()}" icon="ui-icon-document">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem value="Routes" outcome="#{navigationBean.redirectToRoutes()}" icon="ui-icon-document">
        <f:param name="i" value="3" />
    </p:menuitem>
    
</p:tabMenu>
</ui:composition>
