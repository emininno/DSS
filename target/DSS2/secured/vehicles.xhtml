<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>DSS - Vehicle panel</title>
        <h:outputStylesheet library="css" name="resources/css/table-style.css"  />
    </h:head>
    <h:body>
        <h3>Vehicle Panel</h3><br/>
        <h:form id="form">
            <ui:include src="/secured/header.xhtml" />

            <p:growl id="msgs" showDetail="true"/>

            <p:contextMenu for="vehicleList" widgetVar="cMenu">   
                <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();
                        return false;"/>  
                <p:menuitem value="Delete row" update="vehicleList" icon="ui-icon-minus" actionListener="#{vehicleTableBean.deleteVehicle}"/>
                <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
            </p:contextMenu> 
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton id="new" value="New" action="#{vehicleTableBean.addVehicle}" icon="ui-icon-plus" update="vehicleList" ajax="true"/>
                    <p:commandButton id="submit" value="Save" action="#{vehicleTableBean.saveAction}" icon="ui-icon-disk"/>
                    <p:commandButton id="reload" value="Reload" action="#{vehicleTableBean.init}" icon="ui-icon-refresh" update="vehicleList" ajax="true"/>
                </f:facet>
            </p:toolbar>
            <p:separator/>
            <p:dataTable id="vehicleList" var="car" value="#{vehicleTableBean.vehicleList}" editable="true" 
                         editMode="cell" widgetVar="cellCars" selection="#{vehicleTableBean.selectedVehicle}" 
                         selectionMode="single" rowKey="#{car.code}">
                <f:facet name="header">
                    Vehicle table
                </f:facet>

                <p:ajax event="cellEdit" listener="#{vehicleTableBean.onCellEdit}" update=":form:msgs" />

                <p:column headerText="Code">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.code}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.code}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Quantity">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.quantity}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.quantity}" style="width:96%" label="Quantity"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Model">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.model}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.model}" style="width:96%" label="Model"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Capacity">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.capacity}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.capacity}" style="width:96%" label="Capacity"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Time">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.time}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.time}" style="width:96%" label="Time"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Distance">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.distance}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.distance}" style="width:96%" label="Distance"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Start">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.start}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.start}" style="width:96%" label="Start"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Enabled">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.enabled}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{car.enabled}" style="width:96%" label="Enabled"/></f:facet>
                    </p:cellEditor>
                </p:column>


            </p:dataTable>


        </h:form>
    </h:body>
</html>
