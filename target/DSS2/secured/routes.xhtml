<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DSS -Tour Panel</title>
    </h:head>
    <h:body>
        <h3>Tour Panel</h3><br/>
        <h:form>
            <ui:include src="/secured/header.xhtml" />
            <p:panel header="Tour Selector" style="margin-bottom:10px;">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="Tour" value="Tour Number: " />
                    <p:selectOneMenu id="Tour" value="#{routeBean.tour}" style="width:150px">

                        <f:selectItem itemLabel="Select Tour" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{routeBean.toursNames}" />
                    </p:selectOneMenu>  
                    <p:commandButton id="Submit" value="update" action="#{routeBean.updateData}" icon="ui-icon-refresh" update="Group1"/>
                </h:panelGrid> 
                <br/>
                <h:panelGroup id="Group1">
                    <h:panelGrid id="Grid1" columns="5" cellpadding="5" >
                        <p:outputLabel value="#{routeBean.timeDisplay}"/>
                        <p:outputLabel value="#{routeBean.distanceDisplay}"/>
                        <p:outputLabel value="#{routeBean.vehicleCode}"/>

                        <p:outputLabel value="#{routeBean.vehicleMaxLoad}"/>
                    </h:panelGrid> 
                    <br/>
                    <p:dataTable id="routeList" var="node" value="#{routeBean.nodeList}">
                        <p:column headerText="Code">
                            <h:outputText value="#{node.label}" />
                        </p:column>
                        <p:column headerText="Demand">
                            <h:outputText value="#{node.demand}" />
                        </p:column>
                        <p:column headerText="Arrival Time">
                            <h:outputText value="#{node.arrivalTime}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br/>

            </p:panel>
            <p:separator/>
            <p:commandButton id="Route" value="Route!" action="#{routeBean.route}" icon="ui-icon-refresh" update="Tour"/>
        </h:form>
    </h:body>
</html>
